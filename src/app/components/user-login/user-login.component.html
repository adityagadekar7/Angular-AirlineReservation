
  
<form id="User" #loginform="ngForm" name="loginForm" (ngSubmit)="LoginData(loginform)"  class="center">
    <h3 class="center">User Login</h3>
    <div>
        <label>Username</label><br>
        <input type="text" name="adminname" [(ngModel)]="model.adminname"
        #adminname="ngModel" required/>
        <span *ngIf="adminname.errors?.required">Username has to be entered</span>
    </div>

    <div>
        <label>Password</label><br>
        <input type="password" name="txtpass" [(ngModel)]="model.txtpass"
        #txtpass="ngModel" required>
        <span *ngIf="txtpass.errors?.required">Passowrd cannot be blank</span>
        
    </div>
   
    
    <div class="row">
        <div class="col-md-6">
        <button class="buttonx btn btn-success" type="submit" [disabled]="loginform.invalid">  Login  </button>
        </div>
        <div class="col-md-6">
        <button class="buttonx  btn btn-success" >   SignUp   </button>
        </div>
    </div>
    
    <div >
        
        <h6 style="float: center;">Forgot <a href="" > password?</a></h6>
    </div> 
</form>
