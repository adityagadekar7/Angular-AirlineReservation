<form class="form-group" #registerForm="ngForm" name="registerForm" (ngSubmit)="Register(registerForm)">
  <div id="login-box">
    <div align="center">
      <br>
      <h1><b>Sign up</b></h1>
      <select class="title" type="text" name="title" [(ngModel)]="model.title" #title="ngModel" placeholder = "Title" required>
        <!--<option value="">Title</option>-->
        <option value="Mr">Mr</option>
        <option value="Mrs">Mrs</option>
      </select>
            <input type="text" name="fname" placeholder="FirstName" [(ngModel)]="model.fname" #fname="ngModel" required />
            <input type="text" name="lname" placeholder="LastName" [(ngModel)]="model.lname" #lname="ngModel" required />
            <input type="text" name="email" placeholder="E-mail" [(ngModel)]="model.email" #email="ngModel" required />
            <input type="password" name="pwd" placeholder="Password" [(ngModel)]="model.pwd" #pwd="ngModel" minlength="8" maxlength="30" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@$!%?&])[A-Za-z0-9@$!%?&]{4,8}$" required>
            <span *ngIf="pwd.errors?.required && pwd?.touched">Minimum 8 Characters, One Capital Letter/Small Letter/Symbol Compulsary</span>
            <input type="date" name="dob" placeholder="date of birth" [(ngModel)]="model.dob" #dob="ngModel" required />
            <input type="number" name="pno" placeholder="Enter Mobile number" [(ngModel)]="model.pno" #pno="ngModel" required />
      <!--div tag for captcha-->
      <div align = "center">
        <ngx-recaptcha2 #captchaElement [siteKey]="siteKey" name="cap" [(ngModel)]="model.cap" #cap="ngModel" required>
          <span *ngIf= "cap.errors?.required"></span>
        </ngx-recaptcha2>
      </div>
      <br>
      <button type="submit" class="buttonx  btn btn-success" [disabled]="registerForm.invalid">Sign Up </button><br/>
      <br>
     <p> Already have an account?<a href="UserLogin">   Login   </a></p>
    </div>
    <br>
    <br>
    </div>
</form>
